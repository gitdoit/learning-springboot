<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="b">开始</button>
<script>
   var ws = null;
   var start =document.getElementById("b");
   start.onclick = function (ev) {
       if(ws == null){
           ws = new WebSocket("ws://localhost:8080/audio");
       }
       ws.send("测试！");
   }
</script>
</body>
</html>
